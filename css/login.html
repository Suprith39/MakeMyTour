<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Comic+Neue&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Arima", system-ui;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            background-color: #f0f4f8;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            width: 50%;
            background-image: url("https://cdn.pixabay.com/photo/2020/09/30/21/44/pillars-5617147_1280.jpg");
            background-size: cover;
            background-position: center;
        }
        .login-box {
            width: 350px;
        }
        .login-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box p {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }
        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-box .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-box .remember-me input {
            margin-right: 10px;
        }
        .login-box .remember-me label {
            margin: 0;
        }
        .login-box .forgot-password {
            margin-left: auto;
            font-size: 12px;
            color: #888;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="login-box">
                <h1>Login</h1>
                <p>Every journey starts and ends with a safe journey.</p>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your-email@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button>Log In</button>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
